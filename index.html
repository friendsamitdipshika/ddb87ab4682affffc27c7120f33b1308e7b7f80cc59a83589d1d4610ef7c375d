<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipshika's Secret Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, pink, black, blue);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
        }

        nav ul li a {
            color: white;
        }

        #content {
            margin-top: 20px;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Dipshika's Memories</a>
            <ul id="nav-mobile" class="left">
                <li><a href="#find-me" onclick="showTab('friendship')">Find Me</a></li>
                <li><a href="#things-we-did" onclick="showTab('things')">Things We Did</a></li>
                <li><a href="#contacts" onclick="showTab('contacts')">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <div id="friendship" class="tab-content hidden">
            <h1>Friendship</h1>
            <p>Friendship is the bond that connects hearts and souls, making life beautiful and meaningful.</p>
        </div>
        <div id="things" class="tab-content hidden">
            <h1>Things We Did</h1>
            <div id="image-container">
                <!-- Images will be loaded here -->
            </div>
        </div>
        <div id="contacts" class="tab-content hidden">
            <h1>Contacts</h1>
            <p>Stay in touch and keep the connection alive!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.add('hidden'));

            const activeTab = document.getElementById(tabId);
            if (activeTab) {
                activeTab.classList.remove('hidden');
                if (tabId === 'things') {
                    loadImages();
                }
            }
        }

        function loadImages() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear previous images

            const imagesPath = '/ddb87ab4682affffc27c7120f33b1308e7b7f80cc59a83589d1d4610ef7c375d/images/';
            const imageFiles = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];

            imageFiles.forEach(imageFile => {
                const img = document.createElement('img');
                img.src = `${imagesPath}${imageFile}`;
                img.alt = 'Memory';
                img.onload = () => console.log(`Loaded: ${img.src}`);
                img.onerror = () => console.error(`Failed to load: ${img.src}`);
                imageContainer.appendChild(img);
            });
        }

        // Show the friendship tab by default
        showTab('friendship');
    </script>
</body>
</html>
